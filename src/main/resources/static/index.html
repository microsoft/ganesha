<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Spring Boot Application</title>
    <link href="styles.css?version=1" rel="stylesheet" type="text/css" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.2.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="chat.js"></script>
</head>

<body>
    <section>
        <div class="container mt-5">

            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Conversations</h5>
                        </div>
                        <div class="card-body">
                            <ul id="conversations" class="list-group">
                                <li class="list-group-item"><span><i>No conversations found yet!</i></span></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card" id="chat2">
                        <div id="conversation-header" class="card-header d-flex justify-content-between align-items-center p-3">
                            <h5 class="mb-0">Ganesha</h5>
                        </div>
                        <div id="messages" class="card-body" style="position: relative; height: 400px; overflow-y: auto;">
                            <div class="d-flex flex-row justify-content-start">
                                <img src="https://static.vecteezy.com/system/resources/previews/046/861/635/large_2x/copilot-icon-transparent-background-free-png.png" alt="avatar 1" style="width: 45px; height: 100%;">
                                <div>
                                    <p class="small p-2 ms-3 mb-1 rounded-3 bg-body-tertiary">Please be advised, I am an assistant with access to this chat context. Though I am a robot and not a person, your words are still real. Please use civility in our discourse.</p>
                                    <p class="small ms-3 mb-3 rounded-3 text-muted">01:37 PM</p>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-muted d-flex justify-content-start align-items-center p-3">
                            <input type="text" class="form-control form-control-lg" id="message-input" placeholder="Type message">
                            <button id="send-button" class="ms-3 btn btn-primary"><i class="fas fa-paper-plane"></i></button>
                            <button id="new-conversation-button" class="ms-3 btn btn-secondary"><i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
    </section>
</body>

</html>
