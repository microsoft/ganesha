server:
  port: 8952

StargateAccessNavTokenEndpoint:
StargateAccessNavTokenRequest:

prop:
  include-inactive-patients: Y
  include-expired-prescriptions: Y
  include-discontinued-prescriptions: Y
  include-refillable-prescriptions: Y
  include-renewable-prescriptions: Y
  include-open-order-prescriptions: Y
  include-duplicate-gpi: Y


---
 
spring:
  config:
    activate:
      on-profile:
      - test
  sleuth: 
    enabled: true
  application:
      name:
  cloud: 
    azure:
      keyvault:
        secret:
          property-sources[0]:
            credential:
              client-id: CLIENTID
              client-secret: CLIENTSECRET
            endpoint: https://acq-dvop-us-c-keyvault.vault.azure.net/
            profile:
              tenant-id: TENANTID
    config:
      profile: test
    kubernetes:
      discovery:
        enabled: true
        
name: test
environment: test

azure:
  application-insights:
    instrumentation-key: 
     
